{% extends 'base.html' %}

{% load crispy_forms_tags %} 

{% block title %} {{view.title}} {% endblock %} 

{% block content %} 

<div class="mt-4 p-5 bg-success text-white rounded">
    <h1 style="text-align:center;" class="display-4">Pagina di modifica delle informazioni del profilo medico</h1>
    <p style="text-align:center;" class="display-6">Compila i campi che vuoi modificare</p> 
</div>


<div class="container" style="text-align:center;">
  <form method="post" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;"> {% csrf_token %}

    {{form | crispy }}
    <br><br>
    <input type="submit" class="btn btn-success" style="text-align:center;" value="Modifica informazioni">

  </form>
</div>
{% endblock %}
